<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-wid.th, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>개터 - 개발자들의 놀이터</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<main class="container">
        <div class="mb-3 mt-4 border-bottom">
            <h1 th:text="${board.title}" th:readonly></h1>
            <h6 class="text-secondary" th:text="${board.writer}" th:readonly></h6>
            <div class="content-date ">
                <span class="fs-6 text-secondary">등록일</span>
                <span class="fs-6 text-secondary" th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}">등록일 </span>
                <span class="fs-6 text-secondary">수정일</span>
                <span class="fs-6 text-secondary" th:text="${#temporals.format(board.modDate, 'yyyy-MM-dd HH:mm')}">수정일 </span>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">팀원 모집 상세 내용</label>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="10" th:value="${board.content}" readonly="readonly">[[${board.content}]]</textarea>
        </div>

        <input type="hidden" class="form-control" name="writer" value="tester" />

        <button type="submit" class="btn btn-dark mb-3"> 글등록 </button>
        <button type="reset" class="btn btn-dark mb-3"> 취소 </button>
</main>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
